name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-pages.yml'
  # Automatically deploy after certification completes
  workflow_run:
    workflows: ["Certify Verification Results"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy docs to site directory
        run: |
          mkdir -p site
          cp -r docs/* site/
          echo "=== Site contents from docs ==="
          ls -la site/

      # Restore callgraph from cache (generated by generate-callgraph.yml workflow)
      - name: Restore callgraph from cache
        id: cache-callgraph
        uses: actions/cache/restore@v4
        with:
          path: callgraph
          key: callgraph-nevermatch  # Won't match, falls through to restore-keys
          restore-keys: callgraph-

      - name: Copy callgraph to site directory
        run: |
          if [ -f callgraph/index.html ]; then
            echo "✓ Callgraph restored from cache"
            mkdir -p site/callgraph
            cp -r callgraph/* site/callgraph/
          else
            echo "⚠ Callgraph not found in cache"
            echo "Run the Generate Call Graph workflow first, or deployment will continue without callgraph"
          fi

      - name: List final site structure
        run: |
          echo "=== Final site structure ==="
          find site -type f | head -50

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload combined artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
